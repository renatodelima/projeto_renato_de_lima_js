<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Formulário</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Verifica se duas Strings são iguais</h1>
	<form id="formulario">
		<label for="string1">Digite uma String:</label>
		<input type="text" id="string1"><br>
		<br>
		<label for="string2">Digite outra String:</label>
		<input type="text" id="string2"><br>
		<br>
		<label for="resultado_comparacao">Resultado:</label>
		<input type="text" id="resultado_comparacao" disabled><br>
		<br>
		<button type="submit" id="submit-btn">Enviar</button>		
		<!-- <button type="submit" onclick="executar()">Enviar</button> -->
	</form>	
	<script src="js/script.js"></script>
</body>
